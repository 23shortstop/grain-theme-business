<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">${markdown(page.post.title)}</h2>
                <hr>
            </div>
            <% page.post.items.each { item -> %>
            <div class="col-lg-12 text-center">
                <img class="img-responsive img-border img-full" src="${item.image}" alt="">
                <h2>${item.title}
                    <br>
                    <small>${item.date}</small>
                </h2>
                <p>${item.text}</p>
                <a href="article.html" class="btn btn-default btn-lg">Read More</a>
                <hr>
            </div>
            <% } %>
            <div class="col-lg-12 text-center">
                <ul class="pager">
                    <li class="previous"><a href="#">&larr; Older</a>
                    </li>
                    <li class="next"><a href="#">Newer &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
